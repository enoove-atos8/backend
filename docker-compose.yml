version: '3'
services:
    backend:
        image: enoove/atos242-backend:00.00.001
        ports:
            - "8000:8000"
        container_name: web
        networks:
            - atos242-backend-network

    mysql:
        image: 'mysql/mysql-server:8.0.1'
        container_name: mysql8.0.1
        ports:
            - '${DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_ROOT_PASSWORD}'
            MYSQL_ROOT_HOST: "%"
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            - 'mysql:/var/lib/mysql'
        networks:
            - atos242-backend-network
networks:
    atos242-backend-network:
        driver: bridge
volumes:
    mysql:
        driver: local
